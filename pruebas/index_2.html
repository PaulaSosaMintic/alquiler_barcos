<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grupo 36 - 6</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script type="text/javascript" src="boat.js"></script>
    <script type="text/javascript" src="client.js"></script>
    <script type="text/javascript" src="message.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <h1>Programa de Alquiler de barcos</h1>
    </header>
    <main>
            <!--TABLA BARCO-->
        <h2>ALQUILER DE BARCOS</h2>
        <div id="resultado"></div>
        
        <div class="main_boat">
            <label for="">Id Barco:</label>
            <input type="number" id="id" placeholder="number">
            <label for="">Marca Barco:</label>
            <input type="text" id="brand" placeholder="text">
            <label for="">Modelo Barco:</label>
            <input type="number" id="model" placeholder="number">
            <label for="">Categoria Barco:</label>
            <input type="number" id="category_id" placeholder="number">
            <label for="">Nombre Barco:</label>
            <input type="text" id="name" placeholder="text">
        </div>
        <button class="button" onclick="traerInformacion()">Consultar</button>
        <button class="button" onclick="guardarInformacion()">Guardar</button>
        <button class="button" onclick="actualizarInformacion()">Actualizar</button>

        <!--TABLA CLIENTE-->
        <h2>CLIENTES</h2>
        <div id="resultadoClientes"></div>
        
        <div class="main_clients">
            <label for="">Id Cliente:</label>
            <input type="number" id="idcliente" placeholder="number">
            <label for="">Nombre Cliente:</label>
            <input type="text" id="namecliente" placeholder="text">
            <label for="">Email Cliente:</label>
            <input type="email" id="email" placeholder="email">
            <label for="">Edad Cliente:</label>
            <input type="number" id="age" placeholder="number">
        </div>
        <button class="button" onclick="traerClientes()">Consultar</button>
        <button class="button" onclick="guardarClientes()">Guardar</button>
        <button class="button" onclick="actualizarClientes()">Actualizar</button>

        <!--TABLA MENSAJE-->
        <h2>MENSAJES</h2>
        <div id="resultadoMensajes"></div>
        
        <div class="main_message">
            <label for="">Id Mensaje:</label>
            <input type="number" id="idmenssage" placeholder="number">
            <label for="">Mensaje:</label>
            <input type="text" id="messagetext" placeholder="text">
        </div>
        <button class="button" onclick="traerMensajes()">Consultar</button>
        <button class="button" onclick="guardarMensajes()">Guardar</button>
        <button class="button" onclick="actualizarMensajes()">Actualizar</button>
    </main>
    <footer>

        <h2>Equipo de trabajo</h2>
        <br>
        <ul class="footer_team">            
            <li>Agudelo Romero Martha Jeny</li>
            <li>Arteaga Garcia Nathaly</li>

            <li>Latorre Gómez Edwin Rafael</li>
            <li>Mendez Gil John Andres</li>
            <li>Sosa Hernández Paula Andrea</li>
        </ul>
    </footer>
</body>
</html>
